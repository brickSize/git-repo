<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTG-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700,600&display=swap" rel="stylesheet" />  
        <link rel="stylesheet" href="css/style.css">
        <title>Relvise</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">   
                <div class="head">
                    <div class="head__header_up">
                        <nav class="header_up__columns">
                            <div class="columns_city">
                                <a href="#">
                                    <img src="img/Icons.png">
                                    Екатеринбург
                                </a>
                            </div>
                            <div class="columns_nav">
                                <div class="columns_nav__adres">
                                    <a href="#">
                                        <img src="img/Icons2.png">
                                        Адреса аптек
                                    </a>
                                </div>
                                <div class="columns_nav__organisation">
                                    <a href="#">
                                        <img src="img/Icons3.png">
                                        Организациям
                                    </a>
                                </div>
                                <div class="columns_nav__feedback">
                                    <a href="#">
                                        <img src="img/Icons4.png">
                                        Обратная связь
                                    </a>
                                </div>
                                <div class="columns_nav__callback">
                                    <a href="#">
                                        <img src="img/Icons5.png">
                                        Обратный звонок
                                    </a>
                                </div>
                            </div>
                            <div class="columns_phone">
                                <a href="#">
                                    <img src="img/Icons6.png">
                                    8(800) 551-33-22
                                </a>
                            </div>
                        </nav>    
                    </div>
                    <div class="head__header_down">
                        <div class="header_down__logo">
                            <a href="#">
                                <img src="img/logo 2.png">
                            </a>
                        </div>
                        <button class="header_down__catalog">
                            <img src="img/catalog.png">
                            <p class="catlog_text">Каталог</p>
                        </button>
                        <div class="header_down__search_and_button_block">
                            <div class="header_down__search">
                                <form role="search" class="search_field">
                                    <input type="search" id="site-search" placeholder="Введите название или симптом">
                                </form>
                                <button>
                                    <img src="img/search2.svg">
                                </button>
                            </div>    
                            <div class="header_down__button_block">
                                <div class="header_down_button">
                                    <button class="button_wallet">
                                        <!-- <div class="button_wallet__counter">
                                        </div> -->
                                    <img src="img/Btn.png">
                                    </button>
                                </div>
                                <div class="header_down_basket">
                                    <button class="button_basket">
                                        <!-- <div class="button_basket__counter">
                                        </div> -->
                                    <img src="img/basket.png">
                                    </button>
                                </div>
                            </div> 
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
