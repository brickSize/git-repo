<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <title>МотоМиГ</title>
    </head>
        <body>
            <div class="container">
                <div class="_wrapper">
                    <header class="header _wrapper">
                        <div class="header__logo">
                            <div class="header__logo_img">
                                <img src="/mig/img/logo full.png" alt="logo">
                            </div>
                            <div class="header__logo_text">
                                <span>есть только МиГ за него и держись</span>
                            </div>
                        </div>
                        <div class="header__phone">
                            <div class="header__phone_img">
                                <img src="/mig/img/phone-call-auricular-symbol-in-black_icon-icons.com_56483 1.png" alt="phone-call">
                            </div>
                            <div class="header__phone_text">
                                <span>8 916 183 14 75</span>
                            </div>
                        </div>
                        <div class="header__nav">
                            <div class="about">
                                <a href="#">О нас</a>
                            </div>
                            <div class="teach"></div>
                                <a href="#">
                                    <span class="teach_text">Обучение</span> 
                                </a>
                            <div class="technic"></div>
                                <a href="#">Техника</a>
                            <div class="contacts">
                                <a href="#">Контакты</a>
                            </div>
                        </div>
                        <div class="header__conversion">
                            <form action="conversion">
                                <button class="conversion__button">Оставить заявку</button>
                            </form>
                        </div>
                    </header>
                    <div class="main _wrapper">
                        <div class="main__img _main">
                            <div class="main__img_moto">
                                <img src="/mig/img/Depositphotos_4638526_original копия 2.png" alt="motorcycle">
                            </div>
                            <div class="main__img_cone">
                                <img src="/mig/img/Traffic Cone.I03 2.png" alt="Cone">
                            </div>
                            <div class="main__img_cone_blure">
                                <img src="/mig/img/Traffic Cone.I03 1.png" alt="Cone">
                            </div>
                        </div>
                        <h1 class="main__text">
                            <div class="main__title_text_white">
                                управлять мото?
                            </div>
                            <div class="main__title_text_orange">
                                это просто!
                            </div>
                        </h1>
                        <div class="main__main_text">
                            <span>
                                В нашей школе  существуют несколько направлений, программ обучения для учеников разного возраста.
                            </span>
                        </div>
                        <div class="main__main_button1">
                            <form action="conversion">
                                <button class="conversion__button_main">Хочу учиться!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/script.js"></script>
        </body>
</html>
